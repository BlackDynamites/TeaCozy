<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy - Tea for your soul!</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- This is the header area -->
    <header class="header">
      <div class="header-image">
        <img src="./resources/images/logo.png" alt="Logo of Tea Cozy">
      </div>
      <span><a href="#mission">Mission</a> <a href="#month">Featured Tea</a> <a href="#location">Location</a></span>

    </header>

    <!-- This is the main area -->
    <main>
      <div class="mission" id="mission">
        <div class="mission-text">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>

      </div>

      <div class="month" id="month">
        <div class="month top">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at the Tea Cozy?</h4>
          <div class="month images">
            <div class="blitz">
              <img src="./resources/images/berryblitz.jpg" alt="#">
              <h2>Fall Berry Blitz Tea</h2>
            </div>
            <div class="rum">
              <img src="./resources/images/spiced-rum.jpg" alt="#">
              <h2>Spiced Rum Tea</h2>
            </div>
            <div class="donut">
              <img src="./resources/images/donut.jpg" alt="#">
              <h2>Seasonal Donuts</h2>
            </div>
            <div class="myrtle">
              <img src="./resources/images/myrtle-ave.jpg" alt="#">
              <h2>Myrtle Ave Tea</h2>
            </div>
            <div class="bedford">
              <img src="./resources/images/bedford-bizarre.jpg" alt="#">
              <h2>Bedford Bizarre Tea</h2>
            </div>
          </div>

        </div>

      </div>

      <div class="location" id="location">

      </div>
    </main>

    <!-- This is the footer area -->
    <footer>

    </footer>

  </body>
</html>
